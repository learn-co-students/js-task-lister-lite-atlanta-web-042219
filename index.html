<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <form id="create-task-form" action="#" method="post">
      <label for="new-task-description">Task description:</label>
      <input type="text" id="new-task-description" name="new_task_description" placeholder="description">

      <select id="priority" name="color">
        <option value="black">Select priority status</option>
        <option value="red">Red</option>
        <option value="orange">Orange</option>
        <option value="yellow">Yellow</option>
        <option value="green">Green</option>
      </select>

      <input type="submit" value="Create New Task">
    </form>

    <div id="list">
      <h2 align="center">My Todos</h2>
      <ul id="tasks">
      </ul>
      <select id="sorting">
        <option disabled selected>Sort</option>
        <option value="alpha">Alphabetically</option>
        <option value="asc_prio">Ascending Priorities</option>
        <option value="desc_prio">Descending Priorities</option>
      </select>
    </div>

    <script src="./src/index.js"></script>
  </div>

</body>
</html>
